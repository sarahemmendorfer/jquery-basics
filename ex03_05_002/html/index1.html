<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="../js/myProgram1.js"></script>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
<main>
    <div id="divsInicio">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
    </div>
    <div id="buttonsForm">
        <div id="myButtons">
            <button id="button1">Cores Diferentes</button>
            <button id="button2">Cor Azul</button>
            <button id="button3">Esconder Duas DIVs</button>
        </div>
        
        <form action="">
            <label for="myName" class="changeColor">Nome:</label><br>
            <input type="text" id="myName" name="myName" class="changeColor"><br>
            <label for="myAdr" class="changeColor">Endereço:</label><br>
            <input type="text" id="myAdr" name="myAdr" class="changeColor"><br>
            <label for="myTel">Telefone:</label><br>
            <input type="tel" id="myTel" name="myTel" class="changeColor"><br>
            <label for="myEmail">Email:</label><br>
            <input type="email" id="myEmail" name="myEmail" class="changeColor"><br>
            <label for="myCPF" class="changeColor">CPF:</label><br>
            <input type="text" id="myCPF" name="myCPF" class="changeColor"><br>
            <select name="states" id="states">
                <option value="value1">Acre</option>
                <option value="value2">Alagoas</option>
                <option value="value3">Amapá</option>
                <option value="value4">Amazonas</option>
                <option value="value5">Bahia</option>
                <option value="value6">Ceará</option>
                <option value="value7">Espírito Santo</option>
                <option value="value8">Goiás</option>
                <option value="value9">Maranhão</option>
                <option value="value10">Mato Grosso</option>
            </select><br>
            <input type="button" value="Enviar" id="mySubmit">
        </form>
        <div id="dataSubmit">

        </div>
    </div>
</main>
</body>
</html>
